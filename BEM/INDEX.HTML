<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Tienda Sneakers</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <i class="header__icon">
            <img src="IMG/menu_16793100.png" alt="Icono MenÃº">
        </i>
        <img class="header__logo" src="IMG/running-shoes_2130401.png" alt="Logo Marca">
        <i class="header__icon">
            <img src="IMG/shopping-cart_12317487.png" alt="Icono Carrito">
        </i>
  </header>

  <main>
    <!-- BANNER -->
    <section class="banner">
        <h2 class="banner__title">Nuevos productos</h2>
        <p class="banner__description">Conoce nuestros nuevos productos</p>
    </section>

    <!-- PRODUCTOS -->
    <section class="product-list">
        <article class="product-card">
            <h3 class="product-card__title">Travis mocha</h3>
            <img class="product-card__image" src="IMG/travis.jpg" alt="">
            <p class="product-card__price">$9,000.00</p>
        </article>

        <article class="product-card">
            <h3 class="product-card__title">Jordan 1 Spiderverse</h3>
            <img class="product-card__image" src="IMG/jspider.jpg" alt="">
            <p class="product-card__price">$12,000.00</p>
        </article>

        <article class="product-card">
            <h3 class="product-card__title">Jordan 1 Chicago</h3>
            <img class="product-card__image" src="IMG/chicago.png" alt="">
            <p class="product-card__price">$5,000.00</p>
        </article>

        <article class="product-card">
            <h3 class="product-card__title">Travis mocha</h3>
            <img class="product-card__image" src="IMG/travis.jpg" alt="">
            <p class="product-card__price">$9,000.00</p>
        </article>

        <article class="product-card">
            <h3 class="product-card__title">Jordan 1 Spiderverse</h3>
            <img class="product-card__image" src="IMG/jspider.jpg" alt="">
            <p class="product-card__price">$12,000.00</p>
        </article>

        <article class="product-card">
            <h3 class="product-card__title">Jordan 1 Chicago</h3>
            <img class="product-card__image" src="IMG/chicago.png" alt="">
            <p class="product-card__price">$5,000.00</p>
        </article>
    </section>

    <!-- CARRITO -->
    <section class="cart">
        <h2 class="cart__title">CARRITO</h2>
        <div class="cart__item">
            <img class="cart__item-image" src="IMG/travis.jpg" alt="">
            <p class="cart__item-name">Travis</p>
            <p class="cart__item-price">$9,000</p>
            <i class="cart__delete">
                <img src="IMG/delate.jpg" alt="Icono Quitar" class="cart__delete-icon">
            </i>
        </div>
    </section>
  </main>
</body>
</html>
